<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Exitosa - Mesa Feliz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <main class="success-container">
        
        <div class="icon-success">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1 style="font-size: 36px; margin-bottom: 10px;">¡Gracias por tu compra!</h1>
        <p style="color: #666; font-size: 16px;">Tu pedido ha sido confirmado y procesado correctamente.</p>

        <div class="order-summary">
            <div class="summary-header">
                <h3>Resumen del Pedido</h3>
                <span class="date-order" id="fecha-actual"></span>
            </div>
            
            <table class="summary-table">
                <thead>
                    <tr>
                        <th width="15%">Producto</th>
                        <th width="50%">Descripción</th>
                        <th width="15%" style="text-align: center;">Cant.</th>
                        <th width="20%" style="text-align: right;">Total</th>
                    </tr>
                </thead>
                <tbody id="lista-resumen">
                    </tbody>
            </table>

            <div class="summary-total">
                Total Pagado: <span id="total-pagado">$0</span>
            </div>
        </div>

        <a href="index.php" class="btn-hero primary" id="btn-volver">Volver a la Tienda</a>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {            
            const fecha = new Date();
            document.getElementById('fecha-actual').innerText = fecha.toLocaleDateString('es-CL', {
                year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });

            // recuperar carritoo
            const articulosCarrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const listaResumen = document.getElementById('lista-resumen');
            const totalElement = document.getElementById('total-pagado');
            let totalGeneral = 0;

            if (articulosCarrito.length > 0) {
                articulosCarrito.forEach(producto => {
                    const { imagen, titulo, precio, cantidad } = producto;
                    const precioLimpio = precio.replace('$', '').replace(/\./g, '');
                    const precioNumero = parseInt(precioLimpio) || 0;
                    const subtotal = precioNumero * cantidad;
                    totalGeneral += subtotal;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><img src="${imagen}" alt="${titulo}"></td>
                        <td style="font-weight: 500;">${titulo}</td>
                        <td style="text-align: center;">x${cantidad}</td>
                        <td style="text-align: right; font-weight: bold;">$${subtotal.toLocaleString('es-CL')}</td>
                    `;
                    listaResumen.appendChild(row);
                });

                totalElement.innerText = '$' + totalGeneral.toLocaleString('es-CL');
                
                //  limpia el carrito
                localStorage.removeItem('carrito');

            } else {
                listaResumen.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 20px;">No hay información reciente del pedido.</td></tr>';
            }

            document.getElementById('btn-volver').addEventListener('click', () => {
                window.location.href = 'index.php';
            });
        });
    </script>

</body>
</html>
